  <div ng-show="pageLoading" class="page-loader">
    <div class="loading-logo">
    </div>

  <div class="dollar" ng-click="openCart()" ng-cloak>
    <p ng-if="Cart.total_items == 0">cart</p>
    <ul class="dollar-ul">
      <li class="dollar-li" id="dollar-li-{{$index}}" ng-repeat="c in Cart.contents">
        <img class="dollar-img"  src="{{c.images[0].url.https}}" alt="{{c.images[0].name}}"/>
      </li>
    </ul>
    <!-- <p class="dollar-contents" ng-cloak>{{Cart.totals.post_discount.formatted.without_tax}}</p> -->
  </div>



  <div class="cart-close" ng-click="closeCart()" ng-show="showCart" ng-cloak>
    <ex-directive></ex-directive>
  </div>

  <div class="cart" ng-include="template.url" ng-show="showCart" ng-controller="cartCtrl" >

  </div>


  <main ng-view class="main {{pageClass}}"></main>
